<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Recommendation Service</title>

</head>
<body>
    
   <nav>
        <h1 id = "nav_header">Travelino</h1>
        <ul class="nav_ul">

            <li><a href="./about_us.html" id="about_us">About us</a></li>

        </ul>

    <div class = "container">

            </div>
        </div>
        <div class = "text_background">

      <input type="email" id="email" name="email" required>

      <textarea id="message" name="message" rows="5" required></textarea>

  </form>
            </div>
        </div>
    </div>
